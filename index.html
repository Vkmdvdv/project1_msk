<!DOCTYPE html>
<html>

<head>
  <title>Bill Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="./assets/fontawesome-free-6.6.0-web/css/all.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="profile">
        <img src="./assets/img/50.png" alt="Profile">
        <p>"Приветствуем вас!"</p>
      </div>
      <div>
        <p></p>
      </div>
    </div>

    <div class="search">
      <button onclick="openEvenlyModal()">Счет поровну</button>
      <button onclick="splitCustom()">Счет по частям</button>
    </div>
    <h2>Последние счета:</h2>
    <ul class="bill-list" id="billList">
      <span class="empty">Пока пусто...</span>
    </ul>
  </div>

  <div id="evenlyModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Счет поровну</h2>
        <span class="close" onclick="closeEvenlyModal()">&times;</span>
      </div>
      <div class="modal-body">
        <form onsubmit="calculateEvenly(event)">
          <input type="text" name="name" id="billName" placeholder="Название счета" required>
          <input type="number" name="total" id="billTotal" placeholder="Общая стоимость" required>
          <button type="submit">Рассчитать</button>
        </form>
      </div>
    </div>
  </div>

  <!-- <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script> -->
  <script src="./assets/scripts/script.js"></script>
  <script src="./assets/fontawesome-free-6.6.0-web/js/all.js"></script>
</body>

</html>
